<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./quill.snow.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="form-container" class="container">
	  <h1>Welcome</h1>
	  <form class="form">
	    <div class="form-group">
	      <input class="form-control" name="art_title" type="text" value="" required="">
	      <label for="art_title">Title</label>
	    </div>
	    <div class="form-group">
	      <input class="form-control"  name="author" type="text" value="" required="">
	      <label for="author">Author</label>
	    </div>
	    <div class="form-group">
	      <div id="like-input">
	      	<input name="body" type="hidden">
	      	<div id="editor-container"><p>A robot who has developed sentience, and is the only robot of his kind shown to be still functioning on Earth.</p></div>
	      </div>
	      <label for="body">Text</label>
	    </div>
	      <button class="btn btn-primary" type="submit" id="save-button">Save</button>
	  </form>
	</div>

<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
<script src="./jquery.min.js"></script>
<script src="./quill.js"></script>
<script>
$(document).ready(function () {
	var quill = new Quill('#editor-container', {
	  modules: {
	    toolbar: [
	      ['bold', 'italic'],
	      ['link', 'blockquote', 'code-block', 'image'],
	      [{ list: 'ordered' }, { list: 'bullet' }]
	    ]
	  },
	  scrollingContainer: '#like-input', 
	  theme: 'snow'
	});
	function checkEditor() {
		//console.log(quill.hasFocus(););
		if($("#editor-container").text().length > 0) {
			$('#like-input + label').css({'left': '-85px', 'font-size': '23px', 'opacity': '1'});
		} else if(quill.hasFocus()) {
			$('#like-input + label').css({'left': '-85px', 'font-size': '23px', 'opacity': '1'});
		} else {
			$('#like-input + label').css({'left': '12px', 'font-size': '20px', 'opacity': '.7'});
		}
	}
	quill.on('selection-change', function() {
	  checkEditor();
	});
	checkEditor();
	//quill.setContents([ ]);
	//console.log(JSON.stringify(quill.getContents()));
	var form = document.querySelector('form');
	form.onsubmit = function() {
	var art = {
           title: $("input[name=art_title]").val(),
           author: $("input[name=author]").val(),
           body: JSON.stringify(quill.getContents())
        }

        $('#save-button').html('sending..');

        $.ajax({
            url: 'https://be-telegraph-sbnmtfqqij.now.sh/save',
            crossDomain: true,
            type: 'post',
            data: art,
            success: function (data) {
                console.log(data);
        		$('#save-button').html('Saved');
        		//location.href = "/" + data.path;
            }
        });
	  return false;
	};

});
</script>
</body>
</html>
